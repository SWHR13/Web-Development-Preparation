<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>
<body>
    <form action="">
        <label for="Email">Email</label>
        <input type="email" name=" " id="Email" value="wali123@gmail.com" readonly>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" min="5" max="10" required>
        <br>
        <h3>CheckBox</h3>
        <input type="checkbox" name="" id="Biryani" value="">
        <label for="Biryani">Biryani</label>
        <br>
        <input type="checkbox" name="" id="" value="">
        <label for="Nihari">Nihari</label>
        <br>
        <h3>Radio</h3>
        <input type="radio" name="same" id="1" value="">   <!--Name will be same in all cases if we need to select a single option-->
        <label for="1">1</label>
        <input type="radio" name="same" id="2" value="">
        <label for="2">2</label>
        <input type="radio" name="same" id="3" value="">
        <label for="3">3</label>
        <br>
        <h3>Submit</h3>
        <label for="submit" >Submit</label>
        <br>
        <input type="submit">
    </form>
</body>
</html>
