<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <h1>Element Selector</h1>
    <p>Hello World</p>
    <p>My Name is Wali Hussain</p>
<br>
    <h1>Id Selector (#)</h1>
    <p id="para1">this is ID selector and it only selects Unique elements</p>
<br>
    <h1>Class Selector (.)</h1>
    <p class="common">This is class selector and it can select multiple elements</p>
    <p class="common">Look this is second paragraph</p>
<br>
    <h1>Group Selector</h1>
    <p>Okay this is last one</p>
    <p>last last</p>
</body>

</html>
